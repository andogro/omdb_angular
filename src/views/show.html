

<div class="container single-background">
  <div class = "row">
    <div class="col-md-2 col-md-offset-5">
      <a href="#/">Return to Search</a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="single-movie">
      <img src="{{results.Poster}}">
      </div>
    </div>  
    <div class="col-md-8">
      <div class="movie-content">
          <h2>{{ results.Title }}</h2>
          <p>Released: {{results.Released}} {{ results.Year }}</p>
          <p>Rated: {{results.Rated}}</p>
          <p>Length: {{results.Runtime}}</p>
          <p>Genre: {{results.Genre}}<p>
          <p>Starring: {{results.Actors}}</p>
      <div>
    </div>
  </div>
</div>
